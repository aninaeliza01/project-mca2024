{% extends "adminbase.html" %}
{% block title %}adminhome{% endblock %}
{% block content %}
<h3>Customer</h3>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                {% if user.is_customer %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <!-- Status information here -->
                    </td>
                    <td>
                        <!-- Add any action buttons here -->
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
