{% extends "base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
<div class="order-counts">
    <div class="order-count">
        <h2>Total Orders</h2>
        <p>{{ total_order_count }}</p>
    </div>
    <div class="order-count">
        <h2>Accepted Orders</h2>
        <p>{{ accepted_order_count }}</p>
    </div>
    <div class="order-count">
        <h2>Delivered Orders</h2>
        <p>{{ delivered_order_count }}</p>
    </div>
</div>
<style>
    /* Style the container for order counts */
    .order-counts {
        display: flex;
        justify-content: space-around;
    }

    /* Style the individual count boxes */
    .order-count {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        text-align: center;
        flex: 1;
    }

    /* Style the heading within each count box */
    .order-count h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }

    /* Style the count number */
    .order-count p {
        margin: 10px 0;
        font-size: 18px;
    }
</style>

{% endblock content %}
