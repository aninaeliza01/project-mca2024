{% extends "base.html" %}
{% block title %}userhome{% endblock %}
{% block content %}
    <style>
        /* Add some general styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .col-md-5 {
            flex: 0 0 calc(50% - 50px); /* Adjust the width as needed */
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 0.5px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Additional styles for specific elements */
        .card-body {
            padding: 15px;
        }

        h5 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>

    <div class="row">
        <div class="col-md-5">
            <h5>Customer</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="#">Create Customer</a>
                <table>
                    <tr>
                        <th></th>
                        <th>Customer</th>
                        <th>Order</th>
                    </tr>
                    <!-- Add your table content here -->
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <h5>Last 5 Order</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="#">Create Order</a>
            </div>
            <table>
                <tr>
                    <th>Fuel Type</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update/Remove</th>
                </tr>
                <!-- Add your table content here -->
            </table>
        </div>
    </div>
{% endblock content %}
