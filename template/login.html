{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}">
    <title>Login Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <div class="login-container">
        <div class="left-side">
            <div class="form-container">
                <div class="logo">
                    <img src="{% static 'images/logo.png'%}" alt="Logo">   
                </div>
                <div class="title">
                    <h1>Hybrid Energy</h1>
                </div>
                <div class="background"></div>
                <div class="input-container">
                    <br>
                    <br>
                    <input type="text" placeholder="EMAIL" name="email">
                    <input type="password" placeholder="PASSWORD" name="password">
                    <button>LOGIN</button>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                    <p class="signup">Don't have an account? <span><a href="/registerUser">Signup</a></span></p>
                </div><br>
                <button class="google-login-button">Login with Google</button>
            </div>
        </div>
        <div class="right-side">
            <div class="image-container">
                <img class="background-image" src="{% static 'images/main.png'%}" alt="Background Image">
            </div>
        </div>
    </div>
    </form>
</body>
</html>
