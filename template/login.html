
{% load socialaccount %}

<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add these links to load Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}">
    <title>Login Form</title>
    <link rel="icon" href="{% static 'images/logo.png'%}" sizes="32x32" type="image/png">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert" role="alert">
        {{ message }}
        </div>
    {% endfor %}
    {% endif %} 
    <form method="POST">
        {% csrf_token %}
    <div class="login-container">
        <div class="left-side">
            <div class="form-container">
                <div class="logo">
                    <img src="{% static 'images/logo.png'%}" alt="Logo">   
                </div>
                <div class="title">
                    <h1>Hybrid Energy</h1>
                </div>
                <div class="background"></div>
                <div class="input-container">
                    <br>
                    <br>
                               
                    <input type="text" placeholder="USERNAME" name="username">
                    <input type="password" placeholder="PASSWORD" name="password">
                    <button id="logout-link">LOGIN</button>
                    <p class="forgot-password"><a href="{% url 'reset_password' %}">Forgot Password?</a></p>
                    <p class="signup">Don't have an account? <span><a href="/registerUser">Signup</a></span></p>
                    <button><a href="{% provider_login_url 'google' %}">Sign in with Google</a></button>
                </div>
                <br>
                
                

            </div>
        </div>
        
    </form>
    
    <div class="right-side">
        <div class="image-container">
            <img class="background-image" src="{% static 'images/main.png'%}" alt="Background Image">
        </div>
    </div>
</div>

<script>
    // Wait for the document to be fully loaded
    document.addEventListener("DOMContentLoaded", function () {
        // Find the logout button by its ID
        var logoutButton = document.getElementById("logout-link");

        // Add a click event listener to the logout button
        logoutButton.addEventListener("click", function () {
            // Reload the page after a short delay (you can adjust the delay as needed)
            setTimeout(function () {
                location.reload();
            }, 1000); // Reload after 1 second (1000 milliseconds)
        });
    });
</script>
</body>
</html>
