{% extends "base.html" %}
{% block title %}userhome{% endblock %}
{% block content %}
{% if messages %}
        {% for message in messages %}
            <div class="alert" role="alert">
                {{ message }}
                <span aria-hidden="true">&times;</span>
            </div>
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <p></p>
    {% endif %}

{% endblock content %}
