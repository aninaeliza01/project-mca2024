{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<style>
    /* Center and format container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-box {
        width: 80%; /* Adjust the width as a percentage of its container */
        max-width: 800px; /* Set a maximum width for larger screens */
        padding: 40px; /* Increased padding for a larger form box */
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    /* Existing styles */
    .change-password-button {
        background-color: #0095f6;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
        display: inline-block;
        text-decoration: none;
        text-align: center;
    }

    .change-password-button:hover {
        background-color: #005f9d;
    }

    label {
        display: block;
        font-weight: 600;
        margin-top: 10px;
    }

    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        font-size: 14px;
        color: #262626;
    }

    .error {
        color: #ed4956;
        font-size: 14px;
    }
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        background-color: #f8d7da; /* Default background color */
        color: #721c24; /* Default text color */
    }
</style>
<div class="container">
    <div class="form-box">
        {% if messages %}
            {% for message in messages %}
                <div class="alert" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" placeholder="Enter your current password" oninput="validateCurrentPassword()">
            <span id="currentPasswordError" class="error"></span><br>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" oninput="validateNewPassword()">
            <span id="newPasswordError" class="error"></span><br>

            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm your new password" oninput="validateConfirmPassword()">
            <span id="confirmPasswordError" class="error"></span><br>

            <button type="submit" class="change-password-button">Change Password</button>
        </form>
    </div>
</div>
<script>
    // Existing JavaScript validation functions
</script>
{% endblock content %}
