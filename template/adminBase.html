{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Create a separate CSS file for custom styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DfXdzP0HDNQY2LambXvT6TW91jNpLXb8fF0JjqxSL6R9iV4VMTdFI6h2I3zUvUjD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        // JavaScript code as before
    </script>
</head>
<body>
    <div id="content-main" class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <h2 class="sidebar-heading">Admin Dashboard</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/adminhome">
                            <i class="fas fa-tachometer-alt"></i> <!-- Dashboard icon -->
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminuser">
                            <i class="fas fa-users"></i> <!-- Users icon -->
                            Customers
                        </a>
                    </li>
                    
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/fuel">Fuel</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/adminpump">
                            <i class="fas fa-gas-pump"></i> <!-- Pump icon -->
                            Pump
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admindelivery">
                            <i class="fas fa-truck"></i> <!-- Delivery icon -->
                            Delivery Team
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/location">
                            <i class="fas fa-map-marker-alt"></i> <!-- Location icon -->
                            Location
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminorder">
                            <i class="fas fa-shopping-cart"></i> <!-- Order icon -->
                            Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminratings">
                            <i class="fas fa-star"></i> <!-- Ratings icon -->
                            Ratings by Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout-link">
                            <i class="fas fa-sign-out-alt"></i> <!-- Logout icon -->
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                
                {% block content %}
                {% endblock %}
            </main>
            
        </div>
      
    </div>
    <style>
        /* Style the navigation bar */
        .nav-item {
            display: inline-block; /* Display items in the same line */
            margin-right: 15px; /* Space between each item */
        }
    
        /* Style the logout link */
        #logout-link {
            color: #fff; /* Text color */
            background-color: #ff0000; /* Background color */
            padding: 8px 15px; /* Padding around the link text */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove default underline */
        }
    
        #logout-link:hover {
            background-color: #cc0000; /* Background color on hover */
        }
    </style>
    

    <style>
        /* Your existing CSS styles here */
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color:  #FA9A50;
            color: #fff;
        }

        .sidebar-heading {
            padding: 1rem;
            font-size: 1.25rem;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link.active {
            font-weight: bold;
        }

        main {
            margin-top: 1.5rem;
            margin-left: 16.25rem; /* Same as sidebar width */
        }

        .border-bottom {
            border-bottom: 1px solid #e9ecef;
        }

        h1 {
            font-size: 1.75rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        .table-responsive {
            margin-top: 1rem;
        }
    /* Custom CSS for the "Total Users" stat box */
    .stat-box {
        background-color: #fff;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        padding: 20px;
        text-align: center;
    }

    .stat-box h2 {
        font-size: 1.25rem;
        margin-bottom: 10px;
    }

    .stat-box p {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007BFF; /* Custom color */
    }

    </style>
</body>
<script>
    // Wait for the document to be fully loaded
    document.addEventListener("DOMContentLoaded", function () {
        // Find the logout button by its ID
        var logoutButton = document.getElementById("logout-link");

        // Add a click event listener to the logout button
        logoutButton.addEventListener("click", function () {
            // Reload the page after a short delay (you can adjust the delay as needed)
            setTimeout(function () {
                location.reload();
            }, 1000); // Reload after 1 second (1000 milliseconds)
        });
    });
</script>
</html>
